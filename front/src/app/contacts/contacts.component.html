<div class="contact-page">

  <header class="header">
    <h1 class="header-title">{{ 'contact.title' | translate }}</h1>
  </header>

  <section class="contact-section">
    <div class="form-container">
      <form class="contact-form" #formRef="ngForm" (ngSubmit)="submitForm(formRef)">
        <div class="form-row">
          <input type="text" placeholder="{{ 'contact.form.name' | translate }}" class="input-field" [(ngModel)]="name" name="name" #nameRef="ngModel" required>
          <span *ngIf="nameRef.invalid && nameRef.touched" class="error-text" style="color: red">*</span>
          <input type="email" placeholder="{{ 'contact.form.email' | translate }}" class="input-field" [(ngModel)]="email" name="email" #emailRef="ngModel" required>
          <span *ngIf="emailRef.invalid && emailRef.touched" class="error-text" style="color: red">*</span>

        </div>
        <input type="tel" placeholder="{{ 'contact.form.phone' | translate }}" class="input-field full-width" [(ngModel)]="phone" name="phone" #phoneRef="ngModel" required>
        <span *ngIf="phoneRef.invalid && phoneRef.touched" class="error-text" style="color: red">*</span>

        <textarea placeholder="{{ 'contact.form.comment' | translate }}" class="input-field textarea-field" [(ngModel)]="comment" name="comment"></textarea>
        <button type="submit" class="submit-button">{{ 'contact.form.submit' | translate }}</button>
      </form>

      <div class="contact-info">
        <div class="Footer_Item">
          <img src="/assets/email.79f1928b.svg" alt="Email">
          <p class="email">{{ 'contact.info.email' | translate }}</p>
        </div>
        <div class="Footer_Item">
          <img src="/assets/phone.200fe855.svg" alt="Phone">
          <p class="phone">{{ 'contact.info.phone' | translate }}</p>
        </div>

        <p class="social-text">{{ 'contact.info.social_text' | translate }}</p>
        <div class="social-icons">
          <a href="#" class="social-icon"><img src="assets/img_15.png"></a>
          <a href="#" class="social-icon"><img src="assets/img_16.png"></a>
          <a href="#" class="social-icon"><img src="assets/img_17.png"></a>
          <a href="#" class="social-icon"><img style="margin-right: -1px; margin-bottom: 1px" src="assets/img_18.png"></a>
        </div>
      </div>
    </div>
  </section>
</div>
